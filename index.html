<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/frontify.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="%VITE_FRONTIFY_ARTIFACT_DOMAIN%" />
        <script type="text/javascript">
            // Single Page Apps for GitHub Pages
            // MIT License
            // https://github.com/rafgraph/spa-github-pages
            ((l) => {
                if (l.search[1] === '/') {
                    const decoded = l.search
                        .slice(1)
                        .split('&')
                        .map((s) => s.replaceAll('~and~', '&'))
                        .join('?');
                    window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
                }
            })(window.location);
        </script>
        <title>Guideline Block Preview</title>
    </head>
    <body class="font-sans box-border w-full min-h-screen h-full">
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
